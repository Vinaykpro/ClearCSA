        function setQ(n) {
            let randomArray = createRandomArray(n, quizData.length);
            selectedQuestions = randomArray.map(i => quizData[i]);
            startQuiz();
        }

        function createRandomArray(n, m) { 
            if (n > m) throw new Error("n cannot be greater than m"); 
            const array = Array.from({ length: m }, (_, i) => i); 
            for (let i = array.length - 1; i > 0; i--) { 
                const j = Math.floor(Math.random() * (i + 1)); 
                [array[i], array[j]] = [array[j], array[i]]; 
            } 
            return array.slice(0, n); 
        }
        function startSequential() {
            selectedQuestions = [...quizData];
            startQuiz();
        }

        function startInfiniteRandom() {
            selectedQuestions = [];
            document.querySelector('.maincontainer').style.display = 'none';
            document.querySelector('.container').style.display = 'block';

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.pitch = 1;
        utterance.rate = 1;
        utterance.volume = 1;
        window.speechSynthesis.speak(utterance);
    } else if(canSpeak) {
        canSpeak = false;
        alert('Text-to-speech not supported for you!');
    }
}

function startQuiz() {
    document.querySelector('.maincontainer').style.display = 'none';
    document.querySelector('.container').style.display = 'block';
    loadQuestion();
    updateStatus();
}

function loadQuestion() {
    const quizContainer = document.getElementById('quiz-container');
    quizContainer.innerHTML = '';

    const questionData = selectedQuestions[currentQuestionIndex];
    const questionElement = document.createElement('div');
    questionElement.classList.add('question');
    questionElement.innerText = questionData.question_text;

    speak(questionData.question_text);

    const optionsElement = document.createElement('ul');
    optionsElement.classList.add('options');

    let options = questionData.options;
    if (document.getElementById('jumbleOptions').checked) {
        options = shuffleArray([...options]);
    }

    options.forEach(option => {
        const optionElement = document.createElement('li');
        const inputElement = document.createElement('input');
        inputElement.type = questionData.question_type === 'single' ? 'radio' : 'checkbox';
        inputElement.name = 'option';
        inputElement.id = option.option_id;
        inputElement.addEventListener('change', () => {
            document.getElementById('nextBtn').disabled = false;
        });
        const labelElement = document.createElement('label');
        labelElement.htmlFor = option.option_id;
        labelElement.innerText = option.option_text;
        optionElement.appendChild(inputElement);
        optionElement.appendChild(labelElement);
        optionsElement.appendChild(optionElement);
    });

    quizContainer.appendChild(questionElement);
    quizContainer.appendChild(optionsElement);

    document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
    document.getElementById('nextBtn').innerText = currentQuestionIndex === selectedQuestions.length - 1 ? 'Submit' : 'Next';
    document.getElementById('nextBtn').disabled = true;

    // Reset styles from previous question
    const allOptions = optionsElement.querySelectorAll('input');
    allOptions.forEach(option => {
        option.parentElement.classList.remove('correct', 'wrong');
        option.checked = false;
    });
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function prevQuestion() {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
}

function checkAnswer() {
    const questionData = selectedQuestions[currentQuestionIndex];
    const optionsElement = document.querySelector('.options');
    const selectedOptions = optionsElement.querySelectorAll('input:checked');

    let correctCount = 0;
    selectedOptions.forEach(option => {
        if (questionData.correct_options.includes(option.id)) {
            option.parentElement.classList.add('correct');
            correctCount++;
        } else {
            option.parentElement.classList.add('wrong');
        }
    });

    if (correctCount > 0 && correctCount === questionData.correct_options.length && !answeredQuestions.has(currentQuestionIndex)) {
        score++;
        answeredQuestions.add(currentQuestionIndex);
    }

    document.getElementById('score').innerText = score;

    if (currentQuestionIndex >= selectedQuestions.length - 1) {
        setTimeout(showResult, 500);
    } else {
        setTimeout(() => {
            currentQuestionIndex++;
            loadQuestion();
            updateStatus();
        }, 500);
    }
}

function updateStatus() {
    const currentQuestionElement = document.getElementById('currentQuestion');
    const totalQuestionsElement = document.getElementById('totalQuestions');
    currentQuestionElement.innerText = currentQuestionIndex + 1;
    totalQuestionsElement.innerText = selectedQuestions.length;
}

function showResult() {
    document.querySelector('.container').style.display = 'none';
    const resultContainer = document.querySelector('.result');
    resultContainer.style.display = 'block';
    resultContainer.querySelector('.score').innerText = score;
}

function backToMenu() {
    document.querySelector('.result').style.display = 'none';
    document.querySelector('.maincontainer').style.display = 'block';
    score = 0;
    currentQuestionIndex = 0;
    selectedQuestions = [];
    answeredQuestions.clear();
}

function studyMCQs() {
    const studyContainer = document.createElement('div');
    studyContainer.classList.add('container');
    studyContainer.style.display = 'block';
    document.body.appendChild(studyContainer);

    quizData.forEach((question, qIndex) => {
        const questionElement = document.createElement('div');
        questionElement.classList.add('question');
        questionElement.innerHTML = `<strong>${qIndex + 1}. ${question.question_text}</strong>`;

        const optionsElement = document.createElement('ul');
        optionsElement.classList.add('options');

        question.options.forEach((option, oIndex) => {
            const optionElement = document.createElement('li');
            const labelElement = document.createElement('label');
            labelElement.innerText = String.fromCharCode(65 + oIndex) + '. ' + option.option_text;
            labelElement.style.fontWeight = question.correct_options.includes(option.option_id) ? 'bold' : 'normal';
            labelElement.style.color = question.correct_options.includes(option.option_id) ? '#50C878' : 'inherit'; // Lighten green
            optionElement.appendChild(labelElement);
            optionsElement.appendChild(optionElement);
        });

        questionElement.appendChild(optionsElement);
        studyContainer.appendChild(questionElement);
    });

    const backButton = document.createElement('button');
    backButton.innerText = 'Back to Main Menu';
    backButton.onclick = () => {
        studyContainer.remove();
        document.querySelector('.maincontainer').style.display = 'block';
    };
    studyContainer.appendChild(backButton);

    document.querySelector('.maincontainer').style.display = 'none';
}

document.addEventListener('DOMContentLoaded', () => {
    loadQuestion();
    updateStatus();
});

document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      document.getElementById('nextBtn').click();
    } else if (event.key === 'Backspace') {
        document.getElementById('prevBtn').click();
    }
});
